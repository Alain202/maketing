{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>ma page</title>
        <link rel="stylesheet" href="{% static 'cs/bootstrap.css' %}" >
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" >
        <link rel="stylesheet" href="{% static 'css/style.css' %}" >
    </head>
<body>
<form action="user_registration" method="POST">
{% csrf_token %}
<input type="text" name="first_name" placeholder="First Name" required><br>
<input type="text" name="last_name" placeholder="Last Name" required><br>
<input type="text" name="user_name" placeholder="User Name" required><br>
<input type="email" name="email" placeholder="email" required><br>
<input type="text" name="mobile" placeholder="Mobile" required><br>
<input type="password" name="password1" placeholder="Password"required>
<input type="password" name="password2" placeholder="Confirm Password" required><br>
<input type="submit">
</form>
<div>
{% for message in messages %}
<h3>
{{ message }}</h3>
{% endfor %}
</div>
</body>
